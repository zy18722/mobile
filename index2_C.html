<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-modal Reading Environment</title>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
        
        <link href="css/audio.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
<div class="audio-wrapper">
        <audio>
            <source src="audio2.mp3" type="audio/mp3">
        </audio>
        <div class="audio-left">
            <img id="audioPlayer" src="./image/play.png">
        </div>
        <div class="audio-right">
            <p style="max-width: 536px;">audio.mp3</p>
            <div class="progress-bar-bg" id="progressBarBg">
                <span id="progressDot"></span>
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="audio-time">
                <span class="audio-length-current" id="audioCurTime">00:00</span>
                <span class="audio-length-total">01:57</span>
            </div>
        </div>
    </div>
        
    
        
     


        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/audio.js"></script>

        
    
    </body>
</html>
